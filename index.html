<!DOCTYPE html>
<html>
<head>
  <title>iParty</title>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCBI4Q_YJoYHTPw2_1P4FghACxQt4Wsp5w&sensor=false"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <style type="text/css" media="screen">
    #map_canvas { width: 400px; height: 300px; }
  </style>
</head>
<body>
  <div id="map_canvas"></div>

  <script>
    $(function(){
      var tornvillan = new google.maps.LatLng(59.318639,18.163952);
      var stockholm = new google.maps.LatLng(59.323382,18.091393);

      var mapOptions = {
        center: stockholm,
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

      var tornvillanMarker = new google.maps.Marker({
        position: tornvillan,
        map: map,
        icon: 'images/marker-iparty.png'
      });
    });
  </script>
</body>
</html>
